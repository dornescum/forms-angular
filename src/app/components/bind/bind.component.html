<div class="container-fluid">

  <form #userForm='ngForm' action="" (ngSubmit)="onSubmit(userForm)" novalidate>
    <div class="col-md-6">
       <pre>
          {{userForm.value | json}}
      </pre>
    </div>
    <div class="col-md-6">
    <pre>
        {{userModel | json}}
    </pre>
    </div>


    <div class="form-group" >
      <label for="name">Name</label>
      <input class="form-control" id="name" name="name" [(ngModel)]="userModel.name" required type="text">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" name="email" [(ngModel)]="userModel.email" required type="text">
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="phone">Phone</label>
        <input class="form-control" id="phone" name="phone" [(ngModel)]="userModel.phone" type="number">
      </div>
      <div class="form-group my-4 col-md-6">
        <select class="custom-select form-select" id="" name="topic" [(ngModel)]="userModel.topic">
          <option selected>I am interested in</option>
                    <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
      </div>
    </div>

    <div class="form-check">
      <input class="form-check-input" id="flexCheckDefault" name="checked" [(ngModel)]="userModel.check" type="checkbox" value="">
      <label class="form-check-label" for="flexCheckDefault">
        Default checkbox
      </label>
    </div>
    <button class="btn btn-primary">Sent</button>
  </form>
</div>
